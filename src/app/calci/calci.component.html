<div class="container">
    <div class="header">
        <h3>CALCULATOR</h3>
    </div>
    <div class="form-group">
        <label for="firstVariable"></label>
        <input type="number" class="form-control" id="firstVariable" [(ngModel)]='firstVariable' placeholder="First Variable">
        <label for="secondVariable"></label>
        <input type="number" class="form-control" id="secondVariable" [(ngModel)]='secondVariable'  placeholder="Second Variable">
    </div>
    <div class="buttons">
    <button type="button" class="btn btn-success" (click)="onAdd()">Additon</button>
    <button type="button" class="btn btn-danger" (click)="onSub()">Substraction</button>
    <button type="button" class="btn btn-info" (click)="onMul()">Multiplication</button>
    <button type="button" class="btn btn-warning" (click)="onDiv()">Division</button>
    </div>
    <div class="footer">
      <h4> Here is the result: {{result}}</h4> 
    </div>
</div>
